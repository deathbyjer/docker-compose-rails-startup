version: "3"
services:
  db:
    image: mysql
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    environment:
      - DB_USER=root
      - DB_PASS=password
      - DB_DB=web_dev
      - DB_HOST=db
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db-data:
